

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
</head>
<body>
    

         <div class="wrapper">
            <div class="container-grid">
                <div class="subcontainer">


           <div class="addmeal-container">
             <h3>Meal item</h3>
             <input type="text" id="Add-meal" placeholder ="Add meal" required>
            </div> 

            <div class="calorie-container">
                <h3>Calorie count</h3>
             <input type="number" id="Add-calorie" placeholder ="Add calorie" required>
            </div> 

            <div class="calendar-container">
                <h3>Date</h3>
                <input type="date" id="Date" name="Date" required>
            </div> 

            <div class="btns">
                   <button id="meal-table">Add to Table</button>
            </div>

            <section>
                <div id="calories-table">
                    <table>
                        <thead>
                            <tr>
                             <th>Meal item</th>
                             <th>Calorie count</th>
                             <th>Date</th>
                             <th>Delete</th>
                            </tr>
                        </thead>
                         <tbody id="calories-table-body">

            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount-calories"></td>
                <td></td>
                <td></td>
               </tfoot>
           </table>
          </div>
        </section>

     </div>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
