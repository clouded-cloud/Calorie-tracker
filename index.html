

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
</head>
<body>
    

         <div class="wrapper">
            <div class="container-grid">
                <div class="subcontainer">


           <div class="addmeal-container">
             <h3>Meal item</h3>
             <input type="text" id="Add-meal" placeholder ="Add meal"/>
             <button class="submit"id="Add-Meal-Button">Add Meal</button>
            </div> 

            <div class="calorie-container">
                <h3>Calorie count</h3>
             <input type="number" id="Add-calorie" placeholder ="Add calorie"/>
             <button class="submit"id="Add-Calorie-Button">Add Calorie</button>
            </div> 

            <div class="calendar-container">
                <h3>Date</h3>
                <input type="date" id="Date" name="Date">
                <input type="submit"> 
            </div> 

            <section>
                <div id="calories-table">
                    <table>
                        <thead>
                            <tr>
                             <th>Meal item</th>
                             <th>Calorie count</th>
                             <th>Date</th>
                             <th>Delete</th>
                            </tr>
                        </thead>
                         <tbody id="calories-table">

            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount-calories"></td>
                <td></td>
                <td></td>
            </tfoot>
                    </table>
                    
            </section>
</body>
</html>
